components:
  schemas:
    collection:
      required:
      - id
      - links
      type: object
      properties:
        id:
          type: string
          description: identifier of the the collection. In case it's a DGGS RS service, it will be the DGGS instance identifier, otherwise, it's going to be the data collection id.
          example: TB16-Pix
        dggs-id:
          type: string
          description: identifiers of the DGGS instance. For DGGS RS services, it will be the same as the id, for DGGS Data services, it identifiers the particular DGGS instance used.
          example: TB16-Pix
        title:
          type: string
          description: human readable title of the collection
          example: Testbed 16 DGGS reference system based on rHealPix
        description:
          type: string
          description: a description of the collection
          example: Some description of the DGGS here
        resolutions:
          type: array
          items:
            type: number
        links:
          type: array
          description: The list of links, e.g., to the operations provided by this DGGS collection.
          example:
          - href: http://data.example.com/buildings
            rel: item
          - href: http://example.com/concepts/buildings.html
            rel: describedBy
            type: text/html
          items:
            $ref: '#/components/schemas/link'
    collection-list:
      required:
      - dggs-list
      - links
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        dggs-list:
          type: array
          items:
            type: string
    zoneGeoJSON:
      allOf:
      - $ref: '#/components/schemas/featureGeoJSON'
      - required:
        - resolution
        type: object
        properties:
          resolution:
            type: number
    DGGSJSON:
      required:
      - geometry
      - id
      - properties
      - type
      type: object
      properties:
        id:
          oneOf:
          - type: string
          - type: integer
        type:
          type: string
          enum:
          - Feature
        geometry:
          type: array
          description: The geometry of the feature, as a list of DGGS zone ids
          items:
            type: string
        properties:
          type: object
          nullable: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    zoneCollectionGeoJSON:
      required:
      - features
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/zoneGeoJSON'
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        timeStamp:
          $ref: '#/components/schemas/timeStamp'
        numberMatched:
          $ref: '#/components/schemas/numberMatched'
        numberReturned:
          $ref: '#/components/schemas/numberReturned'
    zoneCollectionDGGSJSON:
      required:
      - features
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/DGGSJSON'
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        timeStamp:
          $ref: '#/components/schemas/timeStamp'
        numberMatched:
          $ref: '#/components/schemas/numberMatched'
        numberReturned:
          $ref: '#/components/schemas/numberReturned'
    zoneList:
      required:
      - links
      - zones
      type: object
      properties:
        zones:
          type: array
          items:
            type: string
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        timeStamp:
          $ref: '#/components/schemas/timeStamp'
        numberMatched:
          $ref: '#/components/schemas/numberMatched'
        numberReturned:
          $ref: '#/components/schemas/numberReturned'
    link:
      required:
      - href
      type: object
      properties:
        href:
          type: string
          example: http://data.example.com/buildings/123
        rel:
          type: string
          example: alternate
        type:
          type: string
          example: application/geo+json
        hreflang:
          type: string
          example: en
        title:
          type: string
          example: Trierer Strasse 70, 53115 Bonn
        length:
          type: integer
    timeStamp:
      type: string
      description: This property indicates the time and date when the response was generated.
      format: date-time
      example: 2017-08-17T08:05:32Z
    numberMatched:
      minimum: 0
      type: integer
      description: |-
        The number of features of the feature type that match the selection
        parameters like `bbox`.
      example: 127
    numberReturned:
      minimum: 0
      type: integer
      description: |-
        The number of features in the feature collection.

        A server may omit this information in a response, if the information
        about the number of features is not known or difficult to compute.

        If the value is provided, the value shall be identical to the number
        of items in the "features" array.
      example: 10
    distance:
      maxItems: 2
      minItems: 1
      type: array
      description: A spatial OR (inclusive) a temporal distance each with their respective uom.
      items:
        type: string
    relativePosition:
      uniqueItems: true
      type: array
      description: a RelativePosition enumeration as defined in W3C/OGC 16-071r3
      items:
        type: string
        enum:
        - Before
        - After
        - Meets
        - MetBy
        - Overlaps
        - OverlappedBy
        - Starts
        - StartedBy
        - During
        - Contains
        - Finishes
        - FinishedBy
        - Equals
        - In
        - Disjoint
    landingPage:
      required:
      - links
      type: object
      properties:
        title:
          type: string
          example: Buildings in Bonn
        description:
          type: string
          example: Access to data about buildings in the city of Bonn via a Web API that conforms to the OGC API Features specification.
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    exception:
      required:
      - code
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      description: 'Information about the exception: an error code plus an optional description.'
