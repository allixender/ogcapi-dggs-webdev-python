  /collections/{collectionId}/zones:
    get:
      tags:
      - DGGS access
      summary: Access the list of zones in a given DGGS. Can list either all the zones, or a particular subset based on resolution, WGS84 bbox, or list of containing zones (e.g., polygon defined in DGGS terms)
      parameters:
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: resolution
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: number
      - name: bbox
        in: query
        description: |-
          Only features that have a geometry that intersects the bounding box are selected.
          The bounding box is provided as four or six numbers, depending on whether the
          coordinate reference system includes a vertical axis (height or depth):

          * Lower left corner, coordinate axis 1
          * Lower left corner, coordinate axis 2
          * Minimum value, coordinate axis 3 (optional)
          * Upper right corner, coordinate axis 1
          * Upper right corner, coordinate axis 2
          * Maximum value, coordinate axis 3 (optional)

          The coordinate reference system of the values is WGS 84 longitude/latitude
          (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate
          reference system is specified in the parameter `bbox-crs`.

          For WGS 84 longitude/latitude the values are in most cases the sequence of
          minimum longitude, minimum latitude, maximum longitude and maximum latitude.
          However, in cases where the box spans the antimeridian the first value
          (west-most box edge) is larger than the third value (east-most box edge).

          If the vertical axis is included, the third and the sixth number are
          the bottom and the top of the 3-dimensional bounding box.

          If a feature has multiple spatial geometry properties, it is the decision of the
          server whether only a single spatial geometry property is used to determine
          the extent or all relevant geometries.
        required: false
        style: form
        explode: false
        schema:
          maxItems: 6
          minItems: 4
          type: array
          items:
            type: number
      - name: zoneIdList
        in: query
        description: Comma separated list of zone identifiers
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: limit
        in: query
        description: |-
          The optional limit parameter limits the number of items that are presented in the response document.

          Only items are counted that are on the first level of the collection in the response document.
          Nested objects contained within the explicitly requested items shall not be counted.

          Minimum = 1. Maximum = 10000. Default = 10.
        required: false
        style: form
        explode: true
        schema:
          maximum: 10000
          minimum: 1
          type: integer
          default: 10
      responses:
        "200":
          description: |-
            A list of DGGS zones.

            The response contains a list of DGGS zones. The response can be a GeoJSON payload with full boundaries, for traditional clients, or
            a simple list of zone ids, for DGGS aware clients
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/zoneCollectionGeoJSON'
              example:
              - type: FeatureCollection
                features:
                - type: Feature
                  id: P4
                  geometry:
                    type: Polygon
                    coordinates:
                    - '...'
                  properties:
                    resolution: 0
                    center:
                      type: Point
                      coordinates:
                      - 0
                      - 0
                - type: Feature
                  id: Q4
                  geometry:
                    type: Polygon
                    coordinates:
                    - '...'
                  properties:
                    resolution: 0
                    center:
                      type: Point
                      coordinates:
                      - 0
                      - 0
            application/dggs+json:
              schema:
                $ref: '#/components/schemas/zoneCollectionDGGSJSON'
              example:
              - type: FeatureCollection
                features:
                - type: Feature
                  id: P4
                  geometry:
                  - P4
                - type: Feature
                  id: Q4
                  geometry:
                  - Q4
                  properties:
                    myAttribute: 3
                    otherAttribute: abc
                - type: Feature
                  id: myFeature.1
                  geometry:
                  - Q4
                  - P4
                  - P32
                  properties:
                    myAttribute: 3
                    otherAttribute: abc
            application/zoneids+json:
              schema:
                $ref: '#/components/schemas/zoneList'
              example:
              - zones:
                - O
                - P
                - Q
                - R
                links:
                - href: http://data.example.org/dggs/rHeadPix/zones?bbox=-20,-40,20,40&startIndex=1000
                  rel: next
                  type: application/json
                  title: the next page of
            text/html:
              schema:
                type: string
        "406":
          description: None of the requested media types is supported at the path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
        "500":
          description: A server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
